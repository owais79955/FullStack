<html>
<head>
    <script>
        function show(){
            var d = new Date();
            var result = "";
            result += d+"<br>";
            result+="todays date is "+d.getDate()+"<br>";
            var week = d.getDay();
            week++;
            result+="week day is "+week+"<br>";
            var month = d.getMonth();
            month++;
            result+="month is "+month+"<br>";
            result+="year is "+d.getFullYear();
            

            document.getElementById("result").innerHTML = result;
        }
    </script>
</head>
<body onload="show()">
    <span id="result"></span>
</body>
</html>
