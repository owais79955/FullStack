        <form name="patterns">

            <center>
                Addhar NO: <br><br>
                <input type="text" name="addharNo" 
                pattern="[0-9]{4} [0-9]{4} [0-9]{4}" ><br><br>
                <button type="submit"> Submit</button>
                <br><br>
                Indian Mobile no: <br>
                <input type="text" name="mobile" pattern="[0-9]{10}">
                <button type="submit"> Submit</button>
                <br><br>
                USA no :
                <br><br>
                <input type="text" name="usa" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
                <button type="submit"> Submit</button>

                SSC{social security number}:: 
                <br><br>
                <input type="text" name="ssn" pattern="[0-9]{3}-[0-9]{2}-[0-9]{4}"><br><br>

                <br><br>
            </center>
        </form>
