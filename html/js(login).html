<html>
    <head>
        <script>
            function doValidate(){
                var UserName = fd.user.value;
                var Password = fd.pass.value;
                if (UserName=="owais" && Password=="owais"){
                    window.open("http://www.google.com");
                    
                }
                else{
                    document.getElementById("error").textContent="error Moye moye!!";
                }
