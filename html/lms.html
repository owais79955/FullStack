<html>
    <head>
        <script>
            var emp= [
                "owais","fahad","ayaz","teja","pallavi","khalu"
            ];
            var manger = [
                "rana","ravi","ahmed","sam","luke"
            ];
            function show(){
                var today = new Date();
                lms.ao.value=today.toISOString().substring(0,10);
            }
            function lsdv() {
    var today = new Date();
    var lsd = new Date(document.getElementsByName('lsd')[0].value);
    var ms = lsd - today;
    var days = ms / (1000 * 60 * 60 * 24);
    days++;
    if (days <= 0) {
        document.getElementById("errorLeaveStartDate").innerHTML =
            "Leave start date cannot be yesterday's date!!".fontcolor("red");
        return;
    } else {
        document.getElementById("errorLeaveStartDate").innerHTML =
            "";
    }
}
function ledv(){
    var today=new Date();
    var led = new Date(document.getElementsByName('led')[0].value);
    var ms = led - today;
    var days = ms / (1000 * 60 * 60 * 24);
    days++;
    if (days <= 0) {
        document.getElementById("errorLeaveEndDate").innerHTML =
            "Leave end date cannot be yesterday's date!!";
        return;
    } else {
        document.getElementById("errorLeaveEndDate").innerHTML =
            "";
    }
    
}
function noofday() {
    var lsd = new Date(document.getElementsByName('lsd')[0].value);
    var led = new Date(document.getElementsByName('led')[0].value);
    var ms = led - lsd;
    var days = ms / (1000 * 60 * 60 * 24);
    days++; // Including the start date in the count
    document.getElementsByName('noofday')[0].value = days;
}
        </script>
        <style>
            form {
                background-color: #f4f4f4;
                padding: 20px;
                margin: 10 auto;
                width: 400px;
                font-family: 'Times New Roman', Times, serif, sans-serif;
                border-radius: 5px;
                box-shadow: 0 0 10px rgba(52, 43, 43, 0.1);
            }
        
            table {
                width: 100%;
                background: #cfc6dc;
                
            }
        
            th, td {
                padding: 10px;
                text-align: left;
            }

        
        </style>
        
    </head>
     <body  onload="show()">

                <tr>
                    <th>Employee Name</th>
                    <td>
                        <select name="empname" id="">

                                    document.writeln("<option value ="+emp[v]+">"

                                }
                            </script>
                        </select>

                </tr>

                </tr>
                <tr>
                    <th>Leave Start Date</th>
                    <td >
                        <input type="date" name="lsd" onblur="lsdv()">

                </tr>
                <th>Leave End Date</th>
                <td>
                    <input type="date" name="led" onblur="ledv()">
                    <span id="errorLeaveEndDate"></span>
                </td>
                <tr><th>No of day</th>
                    <td>
                        <input type="number" name="noofday" readonly onblur="noofday()">
                    </td>
                </tr>
                <tr>

                    <select name="lt" id=""><option value="select">select</option>

                    </select>
                </td>
                </tr>
                <tr>
                    <th>Leave Status</th>

                        <select name="ls" readonly>
                            
                            <option value="Pending">Pending</option>

                        </select>
                    </td>
                </tr>
                <tr>

                    </td>
                </tr>
                <tr>
                    <th>
                        Manager Comment
                    </th>

                    </td>
                </tr>
            </table>
        </form>
     </body>
</html>
