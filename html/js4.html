<html>
    <head>

        <script>
            function show() {
                 var result  = "";
                 if(ft.status.checked==true){
                    document.getElementById("result").innerHTML="present...".fontcolor("green");
                 }
                 else{
                    document.getElementById("result").innerHTML="Absent...".fontcolor("red");
                 }
            }
        </script>
    </head>
    <body>
        
            <form name ="ft">
                <center>
                    Status::
                    <input type="checkbox" name ="status" onchange="show()"><br><br>
                    <span id ="result"></span>
                </center>

            </form>
        
    </body>
</html>
